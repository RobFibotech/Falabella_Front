<ion-content [fullscreen]="true">
  <div id="container">
    <div class="d-flex justify-content-start">
      <img src="assets/img/sodimac_logo.png" height="30px" width="100px" />
    </div>

    <div class="centrro pt-5 ">
      <a [routerLink]="['/personal-information']"><ion-icon name="chevron-back"></ion-icon><ion-label position="stacked">Regresar</ion-label></a>
    </div>

    <div class="d-flex justify-content-center pt-3">
        <i class="bi bi-person-vcard-fill ine-image" ng-bind="triggerObservable()"></i>
    </div>
    <br>
    <div class="d-flex justify-content-center pt-3">
      <div class="form-group">
        <label for="file">Elige una imagen</label>
        <input type="file"
               id="file"
               (change)="handleFileInput($event)">
      </div>
    </div>

    <div class="d-flex justify-content-center pt-3">
      <h2><b>Toma una foto de la parte de
        <ion-label id="inefrente" class="textfocus">enfrente</ion-label> de tu INE</b></h2>
    </div>
    <div class="pt-3">
      <ion-button [routerLink]="['/ine-front-validate']" expand="block" fill="solid">CONTINUAR</ion-button>
    </div>
  </div>
</ion-content>
